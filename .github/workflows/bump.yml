name: Bump version

on:
  push:
    branches: [main]

env:
  GIT_USER_EMAIL: gonzasestopal@gmail.com
  GIT_USER_NAME: gonzasestopal

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  bump:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest

    # EXponer la versiÃ³n como output del job
    outputs:
      version: ${{ steps.cz.outputs.version }}

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Configure git identity (actor noreply)
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

      - name: Fetch tags
        run: git fetch --tags --force

      # (Opcional) Node no es necesario para Commitizen, pero no estorba
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - id: cz
        name: Commitizen bump & changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_name: '${{ github.actor }}'
          git_email: '${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com'
          no_raise: 21

  release:
    needs: bump
    runs-on: ubuntu-latest
    # Solo corre si hay versiÃ³n (output no vacÃ­o)
    if: ${{ needs.bump.outputs.version != '' }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.bump.outputs.version }}
          name: Release ${{ needs.bump.outputs.version }}
          body: |
            ðŸš€ Version ${{ needs.bump.outputs.version }} released
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
