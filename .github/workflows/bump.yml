name: Bump version

on:
  push:
    branches: [master]

env:
  GIT_USER_EMAIL: gonzasestopal@gmail.com
  GIT_USER_NAME: gonzasestopal

permissions:
  contents: write # required to push bump commits & tags
  pull-requests: write
  issues: write # optional, for changelog automation

jobs:
  bump:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_email: ${{ env.GIT_USER_EMAIL }}
          git_name: ${{ env.GIT_USER_NAME }}
          no_raise: 21 # prevents workflow from failing if version not detected

  release:
    needs: bump
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.cz.outputs.version }}
          name: Release ${{ steps.cz.outputs.version }}
          body: |
            ðŸš€ Version ${{ steps.cz.outputs.version }} released
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
