name: Bump version

on:
  push:
    branches: [main]

env:
  GIT_USER_EMAIL: gonzasestopal@gmail.com
  GIT_USER_NAME: gonzasestopal

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  bump:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest

    # EXponer la versi√≥n como output del job
    outputs:
      version: ${{ steps.cz.outputs.version }}

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags --force

      # (Opcional) Node no es necesario para Commitizen, pero no estorba
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - id: cz
        name: Commitizen bump & changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_email: ${{ env.GIT_USER_EMAIL }}
          git_name: ${{ env.GIT_USER_NAME }}
          # Evita fallar si a√∫n no detecta versi√≥n, pero deja el output vac√≠o
          no_raise: 21

  release:
    needs: bump
    runs-on: ubuntu-latest
    # Solo corre si hay versi√≥n (output no vac√≠o)
    if: ${{ needs.bump.outputs.version != '' }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.bump.outputs.version }}
          name: Release ${{ needs.bump.outputs.version }}
          body: |
            üöÄ Version ${{ needs.bump.outputs.version }} released
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
